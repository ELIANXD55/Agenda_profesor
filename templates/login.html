<!DOCTYPE html>
<html lang="es">
  {% with mensajes = get_flashed_messages() %}
  {% if mensajes  %}
    {% for mensaje in  mensajes %}
    
      <div class="alert alert-primaryalert-dismissible fade show" role="alert">
        <p>{{ mensaje }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

<head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/91c67f66b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./media/logo.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Iniciar sesión</title>
  </head>
  <body>
    <form class="formulario" action='/login' method="POST">
      <h2>Inicia sesión</h2>
      <div class="contenedor">
        <div class="input-contenedor">
          <i class="fa-solid fa-envelope icono"></i>
          <input type="email" name="correo" placeholder="Correo electrónico">
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-key icono"></i>
          <input type="password" name="contrasena" placeholder="Contraseña" />
        </div>
        <div class="centrar-boton">
          <button class="boton">
            <span class="badge bg-info">
            Iniciar sesión
            </span>
          </button>
        </div>
        <p>
          ¿No tienes cuenta?<a class="link"  href="{{ url_for('registro') }}"> Registrate</a>
        </p>
      </div>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>

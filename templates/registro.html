<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/91c67f66b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./media/logo.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}" />
    <title>Registro</title>
  </head>
  <body>
    <form class="formulario" action="/register" method="POST">
      <h2>Registro</h2>
      <div class="contenedor">
        <div class="input-contenedor">
          <i class="fa-solid fa-user icono"></i>
          <input type="text" name="nombre" placeholder="Nombre completo" />
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-phone icono"></i>
          <input type="tel" name="telefono" placeholder="Número telefónico" />
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-envelope icono"></i>
          <input type="email"  name="correo" placeholder="Correo electrónico" />
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-key icono"></i>
          <input type="password" name="contrasena" placeholder="Contraseña" />
        </div>
        <!--
        <div class="centrar-boton">
          <input type="submit" value="Registrate" class="button" />
        </div>
        -->
        <div class="centrar-boton">
          <button class="boton" type="submit">
            save
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
